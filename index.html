<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Cat Clicker Premium</title>
</head>
<body>
    <header class="cat-header col-12">
        <h1>Cat Clicker Premium</h1>
    </header>
    <div class="main-container col-12">
        <nav class="cat-nav col-3">
            <ul class="cat-list"></ul>
        </nav>
        <main class="cat-area col-9">
            <figure class="counter-container">
                <p class="cat-name"></p>
                <img class="cat-img" src="" alt=""></img>
                <p class="cat-counter"></p>
            </figure>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
